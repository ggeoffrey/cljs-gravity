<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="counter"></div>

        <div id="container">
        	<canvas id="target"></canvas>
					<div id="tooltip"></div>
        </div>


        <script src="libs/three.js"></script>
        <script src="libs/OrbitControls.js"></script>
        <script src="libs/d3-3d.js"></script>
        <script src="libs/stats.min.js"></script>

        <script src="js/compiled/gravity.js" type="text/javascript"></script>
        <script>

            function start () {
                var canvas = document.getElementById('target');
								var tooltip = document.getElementById('tooltip');

                var gg = gravity.core.init_dev_mode({
                    canvas: canvas,
                     color : d3.scale.category10(),
                     webgl: {
//                         background: true,
                         lights: true,
                         shadows : true,
                         antialias : true
                     },
                     force : {
                         charge : -100,
                     }
                });

//                 gg.on("ready", function(){
//                     var graph = gravity.demo.get_demo_graph();
//                     gg.nodes(graph.nodes);
//                     gg.links(graph.links);
//                     //gg.updateForce();
//                 });

                document.body.appendChild(gg.stats.domElement);
                window.gg = gg;


                gg.on("node-over", function(node, event){
									 canvas.style.cursor = "pointer";
                   tooltip.style.top = event.clientY + "px";
									 tooltip.style.left = event.clientX + "px";
									 tooltip.style.display = "block";

									 tooltip.innerText = node.name;
                });


								gg.on("node-blur", function(){
                    canvas.style.cursor = "inherit";
									  tooltip.style.display = "none";
                });

								/*
                gg.on("nodeselect", function(node){
                    alert(node.name);
                });
                */
            }


            start();

        </script>
    </body>
</html>
